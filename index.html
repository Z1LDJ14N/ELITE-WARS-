<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE WARS: Tactical Ops</title>
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { 
            background: #050505; 
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Mencegah zoom di HP */
        }
        
        /* UI Overlay */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41; /* Hacker Green */
            pointer-events: none;
            z-index: 10;
        }
        h1 { font-size: 24px; text-shadow: 0 0 10px #00ff41; letter-spacing: 2px; }
        p { font-size: 16px; opacity: 0.8; }

        /* Episode Banner */
        #episode-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #episode-title {
            font-size: 4rem;
            text-shadow: 0 0 20px red;
            font-weight: bold;
        }

        /* Start/Game Over Screen */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
        }
        button {
            background: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ff41;
        }
        button:hover { background: #00ff41; color: black; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>ELITE WARS</h1>
        <p>HP: <span id="hpEl">100</span>%</p>
        <p>SCORE: <span id="scoreEl">0</span></p>
        <p>EPISODE: <span id="waveEl">1</span></p>
    </div>

    <div id="episode-screen">
        <div id="episode-title">EPISODE 1</div>
        <div style="color: #ccc">INCOMING HOSTILES</div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 50px; margin-bottom: 10px;">ELITE WARS</h1>
        <p>WASD to Move | Mouse to Aim & Shoot</p>
        <button id="startBtn">DEPLOY MISSION</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Fullscreen Canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game State
        let gameActive = false;
        let score = 0;
        let episode = 1;
        let animationId;
        
        // Audio Synth (Biar gak perlu load file mp3, kita generate suara pake code)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        class Player {
            constructor(x, y, radius, color) {
                this.x = x; this.y = y;
                this.radius = radius; this.color = color;
                this.velocity = {x: 0, y: 0};
                this.hp = 100;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15; // Glow effect
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0; // Reset
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x; this.y = y;
                this.radius = radius; this.color = color;
                this.velocity = velocity;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x; this.y = y;
                this.radius = radius; this.color = color;
                this.velocity = velocity;
            }
            draw() {
                ctx.beginPath();
                ctx.rect(this.x - this.radius, this.y - this.radius, this.radius*2, this.radius*2); // Square enemies
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        // Particle System (Efek Ledakan Realistis)
        const friction = 0.98;
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x; this.y = y;
                this.radius = radius; this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= friction;
                this.velocity.y *= friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        // Objects
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        let player = new Player(x, y, 15, '#00ff41'); // Hacker Green
        let projectiles = [];
        let enemies = [];
        let particles = [];

        // Logic
        function init() {
            player = new Player(canvas.width/2, canvas.height/2, 15, '#00ff41');
            projectiles = [];
            enemies = [];
            particles = [];
            score = 0;
            episode = 1;
            player.hp = 100;
            document.getElementById('scoreEl').innerHTML = score;
            document.getElementById('hpEl').innerHTML = player.hp;
            document.getElementById('waveEl').innerHTML = episode;
        }

        function spawnEnemies() {
            if(!gameActive) return;
            // Spawn rate makin cepat tiap episode
            const spawnRate = Math.max(500, 1500 - (episode * 100)); 
            
            setTimeout(() => {
                const radius = Math.random() * (20 - 10) + 10;
                let x, y;
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
                }

                const color = `hsl(${Math.random() * 50}, 100%, 50%)`; // Red/Orange tones
                
                const angle = Math.atan2(player.y - y, player.x - x);
                const speed = 1 + (episode * 0.2); // Makin lama makin ngebut
                const velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };

                enemies.push(new Enemy(x, y, radius, color, velocity));
                spawnEnemies();
            }, spawnRate);
        }

        // Core Loop
        function animate() {
            if(!gameActive) return;
            animationId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            player.update();

            // Particles
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            // Projectiles
            projectiles.forEach((projectile, index) => {
                projectile.update();
                // Remove from edges
                if (projectile.x - projectile.radius < 0 || 
                    projectile.x - projectile.radius > canvas.width ||
                    projectile.y - projectile.radius < 0 ||
                    projectile.y - projectile.radius > canvas.height) {
                    setTimeout(() => projectiles.splice(index, 1), 0);
                }
            });

            // Enemies
            enemies.forEach((enemy, index) => {
                // Update enemy direction to follow player
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.velocity.x = Math.cos(angle) * (1 + episode * 0.2);
                enemy.velocity.y = Math.sin(angle) * (1 + episode * 0.2);
                
                enemy.update();

                // Jarak Player & Musuh (Damage)
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist - enemy.radius - player.radius < 1) {
                    // Kena Hit
                    player.hp -= 10;
                    document.getElementById('hpEl').innerHTML = player.hp;
                    enemies.splice(index, 1);
                    playSound('explode');
                    
                    // Game Over
                    if(player.hp <= 0) {
                        cancelAnimationFrame(animationId);
                        gameActive = false;
                        document.getElementById('start-screen').style.display = 'flex';
                        document.querySelector('#start-screen h1').innerText = "MISSION FAILED";
                        document.querySelector('#startBtn').innerText = "RETRY";
                    }
                }

                // Projectile Hit Enemy
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // Create explosion
                        for (let i = 0; i < enemy.radius * 2; i++) {
                            particles.push(new Particle(projectile.x, projectile.y, Math.random() * 2, enemy.color, {
                                x: (Math.random() - 0.5) * (Math.random() * 6),
                                y: (Math.random() - 0.5) * (Math.random() * 6)
                            }));
                        }
                        playSound('explode');

                        if (enemy.radius - 10 > 5) {
                            score += 50;
                            enemy.radius -= 10;
                            setTimeout(() => projectiles.splice(pIndex, 1), 0);
                        } else {
                            score += 100;
                            document.getElementById('scoreEl').innerHTML = score;
                            setTimeout(() => {
                                enemies.splice(index, 1);
                                projectiles.splice(pIndex, 1);
                            }, 0);
                        }

                        // Episode System Check
                        if (score > episode * 1000) {
                            episode++;
                            document.getElementById('waveEl').innerText = episode;
                            showEpisodeBanner();
                        }
                    }
                });
            });
        }

        function showEpisodeBanner() {
            const banner = document.getElementById('episode-screen');
            document.getElementById('episode-title').innerText = `EPISODE ${episode}`;
            banner.style.display = 'block';
            setTimeout(() => { banner.style.display = 'none'; }, 2000);
        }

        // Controls
        window.addEventListener('click', (event) => {
            if(!gameActive) return;
            const angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
            const velocity = { x: Math.cos(angle) * 8, y: Math.sin(angle) * 8 };
            projectiles.push(new Projectile(player.x, player.y, 5, 'white', velocity));
            playSound('shoot');
        });

        // Movement WASD
        window.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            switch(e.key.toLowerCase()){
                case 'w': player.velocity.y = -3; break;
                case 'a': player.velocity.x = -3; break;
                case 's': player.velocity.y = 3; break;
                case 'd': player.velocity.x = 3; break;
            }
        });
        window.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()){
                case 'w': case 's': player.velocity.y = 0; break;
                case 'a': case 'd': player.velocity.x = 0; break;
            }
        });

        // Start Button
        document.getElementById('startBtn').addEventListener('click', () => {
            init();
            gameActive = true;
            document.getElementById('start-screen').style.display = 'none';
            spawnEnemies();
            animate();
            showEpisodeBanner();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
  </html>
