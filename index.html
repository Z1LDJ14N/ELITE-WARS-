<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE WARS v2: Tactical Ops</title>
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { --neon-green: #00ff41; --neon-red: #ff3131; --neon-blue: #00d0ff; --bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { background: var(--bg); overflow: hidden; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        
        /* UI Overlay */
        #ui { position: absolute; top: 20px; left: 20px; color: var(--neon-green); z-index: 10; pointer-events: none; text-shadow: 0 0 5px var(--neon-green); }
        h1 { font-size: 28px; letter-spacing: 2px; margin-bottom: 10px; }
        .stat-box { background: rgba(0, 255, 65, 0.1); padding: 5px 10px; border: 1px solid var(--neon-green); display: inline-block; margin-right: 10px; font-weight: bold;}

        /* Episode Banner */
        #episode-screen { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; z-index: 20; pointer-events: none;}
        #episode-title { font-size: 5rem; color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red); font-weight: 900; }
        #episode-sub { font-size: 1.5rem; letter-spacing: 5px; color: #ccc; }

        /* Screens */
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,10,10,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 30; }
        button { background: transparent; border: 3px solid var(--neon-green); color: var(--neon-green); padding: 15px 50px; font-size: 22px; cursor: pointer; font-family: inherit; margin-top: 30px; transition: 0.2s; box-shadow: 0 0 20px var(--neon-green); font-weight: bold; }
        button:hover { background: var(--neon-green); color: var(--bg); box-shadow: 0 0 40px var(--neon-green); }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ui">
        <h1>ELITE WARS <span style="font-size: 0.6em">v2.0</span></h1>
        <div class="stat-box">INTEGRITY: <span id="hpEl">100</span>%</div>
        <div class="stat-box">KILLS: <span id="scoreEl">0</span></div>
        <div class="stat-box" style="border-color: var(--neon-red); color: var(--neon-red)">EPISODE: <span id="waveEl">1</span></div>
    </div>

    <div id="episode-screen">
        <div id="episode-title">EPISODE 1</div>
        <div id="episode-sub">HOSTILES INBOUND</div>
    </div>

    <div id="start-screen" class="overlay-screen">
        <h1 style="font-size: 60px; color: var(--neon-green); text-shadow: 0 0 30px var(--neon-green);">ELITE WARS</h1>
        <p style="margin-top: 20px; font-size: 18px;">[ WASD ] MOVE || [ MOUSE ] AIM & SHOOT</p>
        <p style="margin-top: 10px; font-size: 18px; color: var(--neon-blue);">[ SPACEBAR ] TACTICAL DASH</p>
        <button id="startBtn">INITIATE OPERATIVE</button>
    </div>
    
    <div id="game-over-screen" class="overlay-screen" style="display: none;">
        <h1 style="font-size: 60px; color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red);">K.I.A.</h1>
        <p style="font-size: 24px; margin-top: 20px;">FINAL SCORE: <span id="finalScore">0</span></p>
        <button id="restartBtn">REDEPLOY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Config & State
        let gameActive = false;
        let score = 0;
        let episode = 1;
        let animationId;
        let mousePos = { x: canvas.width/2, y: canvas.height/2 };
        let screenShakeTime = 0;

        // Audio Synth (Expanded)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            switch(type) {
                case 'shoot':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.15);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(); osc.stop(now + 0.15);
                    break;
                case 'hit': // Player kena hit
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.linearRampToValueAtTime(50, now + 0.2);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                    osc.start(); osc.stop(now + 0.3);
                    break;
                case 'enemyHit': // Musuh alot kena hit
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(); osc.stop(now + 0.1);
                    break;
                case 'explode':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.4);
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    osc.start(); osc.stop(now + 0.4);
                    break;
                case 'dash':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                    osc.start(); osc.stop(now + 0.3);
                    break;
            }
        }

        // === CLASSES ===
        class Player {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.radius = 15; 
                this.color = '#00ff41';
                this.velocity = {x: 0, y: 0};
                this.hp = 100;
                this.angle = 0;
                this.dashCooldown = 0;
                this.maxDashCooldown = 100; // Frames
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Tactical Triangle Body
                ctx.beginPath();
                ctx.moveTo(20, 0); // Tip
                ctx.lineTo(-15, -12); // Back Left
                ctx.lineTo(-10, 0); // Back Center notch
                ctx.lineTo(-15, 12); // Back Right
                ctx.closePath();
                
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                ctx.fill();

                // Cockpit/Center glow
                ctx.beginPath();
                ctx.arc(0,0, 5, 0, Math.PI*2);
                ctx.fillStyle = '#ccffdd';
                ctx.fill();

                // Dash Indicator (Arc below player)
                if (this.dashCooldown > 0) {
                    ctx.rotate(-this.angle); // Undo rotation for UI
                    ctx.beginPath();
                    ctx.arc(0, 0, 30, Math.PI * 0.5 - (Math.PI * (1 - this.dashCooldown/this.maxDashCooldown)), Math.PI * 0.5 + (Math.PI * (1 - this.dashCooldown/this.maxDashCooldown)));
                    ctx.strokeStyle = '#00d0ff';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = '#00d0ff';
                    ctx.stroke();
                }

                ctx.restore(); ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                // Calculate aiming angle
                this.angle = Math.atan2(mousePos.y - this.y, mousePos.x - this.x);
                if (this.dashCooldown > 0) this.dashCooldown--;
            }
            dash() {
                if (this.dashCooldown <= 0 && (this.velocity.x !== 0 || this.velocity.y !== 0)) {
                    this.velocity.x *= 10; // DASH SPEED
                    this.velocity.y *= 10;
                    this.dashCooldown = this.maxDashCooldown;
                    playSound('dash');
                     // Dash particles
                     for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(this.x, this.y, Math.random() * 3, '#00d0ff', {
                            x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2
                        }));
                    }
                    setTimeout(() => { // Reset speed after dash
                        this.velocity.x /= 10;
                        this.velocity.y /= 10;
                    }, 100);
                }
            }
        }

        class Projectile {
            constructor(x, y, velocity) {
                this.x = x; this.y = y;
                this.radius = 4; this.color = '#ccffdd';
                this.velocity = velocity;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                ctx.fill(); ctx.shadowBlur = 0;
            }
            update() {
                this.draw();
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        class Enemy {
            constructor(x, y, type) {
                this.x = x; this.y = y;
                this.type = type;
                this.velocity = {x:0, y:0};
                this.spawnAngle = 0; // For spinning spawn effect

                // Define Enemy Types Stats
                switch(type) {
                    case 'grunt': // Basic, fast, weak
                        this.radius = 18; this.hp = 1;
                        this.color = `hsl(${Math.random() * 30}, 100%, 50%)`; // Red/Orange
                        this.baseSpeed = 1.5; this.sides = 4; // Square
                        break;
                    case 'brute': // Big, slow, tough
                        this.radius = 35; this.hp = 6;
                        this.color = `hsl(${260 + Math.random() * 40}, 100%, 50%)`; // Purple/Pink
                        this.baseSpeed = 0.7; this.sides = 6; // Hexagon
                        break;
                    case 'scout': // Very fast, weak, later episodes
                        this.radius = 12; this.hp = 1;
                        this.color = `hsl(${50 + Math.random() * 30}, 100%, 50%)`; // Yellowish
                        this.baseSpeed = 3; this.sides = 3; // Triangle
                        break;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.spawnAngle); // Rotate effect
                ctx.beginPath();
                // Draw polygon based on sides
                for (let i = 0; i < this.sides; i++) {
                    ctx.lineTo(this.radius * Math.cos(this.spawnAngle + i * 2 * Math.PI / this.sides), 
                               this.radius * Math.sin(this.spawnAngle + i * 2 * Math.PI / this.sides));
                }
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                ctx.fill();
                
                // Brute inner detail
                if(this.type === 'brute') {
                    ctx.beginPath(); ctx.arc(0,0, this.radius/2, 0, Math.PI*2);
                    ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fill();
                }
                ctx.restore(); ctx.shadowBlur = 0;
            }
            update(playerX, playerY) {
                const angle = Math.atan2(playerY - this.y, playerX - this.x);
                const speed = this.baseSpeed * (1 + episode * 0.15); // Speed scales with episode
                this.velocity.x = Math.cos(angle) * speed;
                this.velocity.y = Math.sin(angle) * speed;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.spawnAngle += 0.02; // Spin animation
                this.draw();
            }
        }

        const friction = 0.97;
        class Particle {
            constructor(x, y, radius, color, velocity, isSpark = false) {
                this.x = x; this.y = y; this.radius = radius; this.color = color;
                this.velocity = velocity; this.alpha = 1; this.isSpark = isSpark;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                if(this.isSpark) { ctx.shadowBlur = 10; ctx.shadowColor = 'white'; }
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.draw();
                this.velocity.x *= friction;
                this.velocity.y *= friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= (this.isSpark ? 0.04 : 0.015);
            }
        }

        // === GAME LOOPS & LOGIC ===
        let player, projectiles, enemies, particles;

        function init() {
            player = new Player(canvas.width/2, canvas.height/2);
            projectiles = []; enemies = []; particles = [];
            score = 0; episode = 1;
            screenShakeTime = 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('scoreEl').innerHTML = score;
            document.getElementById('hpEl').innerHTML = Math.max(0, player.hp);
            document.getElementById('waveEl').innerHTML = episode;
        }

        function spawnEnemies() {
            if(!gameActive) return;
            let spawnRate = Math.max(600, 1600 - (episode * 150)); 
            
            setTimeout(() => {
                const edge = Math.random() < 0.5 ? 'hor' : 'ver';
                let x, y, radius = 30;
                if (edge === 'hor') {
                    x = Math.random() < 0.5 ? -radius : canvas.width + radius;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? -radius : canvas.height + radius;
                }

                // Determine Enemy Type based on Episode & Chance
                let type = 'grunt';
                let rand = Math.random();
                if (episode >= 2 && rand < 0.25) type = 'brute';
                else if (episode >= 4 && rand < 0.5) type = 'scout';
                else if (episode >= 6 && rand < 0.35) type = 'brute'; // More brutes later

                enemies.push(new Enemy(x, y, type));
                spawnEnemies();
            }, spawnRate);
        }

        function createExplosion(x, y, color, sizeMultiplier) {
            playSound('explode');
            // Debris
            for (let i = 0; i < 15 * sizeMultiplier; i++) {
                particles.push(new Particle(x, y, Math.random() * 3 * sizeMultiplier, color, {
                    x: (Math.random() - 0.5) * (Math.random() * 8),
                    y: (Math.random() - 0.5) * (Math.random() * 8)
                }));
            }
            // Sparks
            for (let i = 0; i < 8 * sizeMultiplier; i++) {
                particles.push(new Particle(x, y, Math.random() * 2, 'white', {
                    x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12
                }, true));
            }
        }

        function animate() {
            if(!gameActive) return;
            animationId = requestAnimationFrame(animate);
            
            // Screen Shake Effect
            ctx.save();
            if (screenShakeTime > 0) {
                let shakeIntensity = screenShakeTime > 10 ? 5 : 2;
                ctx.translate(Math.random() * shakeIntensity - shakeIntensity/2, Math.random() * shakeIntensity - shakeIntensity/2);
                screenShakeTime--;
            }

            ctx.fillStyle = 'rgba(10, 10, 10, 0.3)'; // Trail effect darker
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            player.update();

            particles.forEach((p, i) => {
                if (p.alpha <= 0) particles.splice(i, 1); else p.update();
            });

            projectiles.forEach((p, i) => {
                p.update();
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) setTimeout(() => projectiles.splice(i, 1), 0);
            });

            enemies.forEach((enemy, i) => {
                enemy.update(player.x, player.y);

                // Player Hit Logic
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist - enemy.radius - player.radius < 2) {
                    let damage = (enemy.type === 'brute') ? 30 : 15;
                    player.hp -= damage;
                    updateUI();
                    playSound('hit');
                    screenShakeTime = 15; // Trigger shake
                    
                    createExplosion(enemy.x, enemy.y, enemy.color, (enemy.type==='brute'? 1.5 : 1));
                    enemies.splice(i, 1);
                    
                    if(player.hp <= 0) endGame();
                }

                // Projectile Hit Logic
                projectiles.forEach((p, pIndex) => {
                    const pDist = Math.hypot(p.x - enemy.x, p.y - enemy.y);
                    if (pDist - enemy.radius - p.radius < 1) {
                        enemy.hp--;
                        setTimeout(() => projectiles.splice(pIndex, 1), 0);

                        if (enemy.hp <= 0) {
                            // Enemy Destroyed
                            let points = (enemy.type === 'brute') ? 3 : 1;
                            score += points;
                            updateUI();
                            createExplosion(enemy.x, enemy.y, enemy.color, (enemy.type==='brute'? 1.5 : 1));
                            enemies.splice(i, 1);
                            checkEpisode();
                        } else {
                            // Enemy Hit but Alive (Brute)
                            playSound('enemyHit');
                            enemy.radius -= 3; // Shrink slightly
                             // Small sparks on hit
                             for(let k=0; k<5; k++) particles.push(new Particle(p.x, p.y, Math.random()*2, 'white', {x:(Math.random()-0.5)*5, y:(Math.random()-0.5)*5}, true));
                        }
                    }
                });
